		<script type="text/javascript" src="logic.js"></script>
		<script type="text/javascript" src="canvas.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<body>
		<div class="header_div" style=" box-shadow: 7px 7px 20px #bcbcbc;">

				<button onclick="unsetSelectMode()" class="btn btn-default" title="Deselect node">Des</button>

		<div id="colors-container" class="btn-group" align="center">
			<button onclick="useRandomColor()" class="btn btn-default" title="Set color to random">Rand</button>

		</div>

		<div id="menu-container">
			<article class="buttons clearfix">
		    		<div id="icon" style="background: url(https://cdn2.iconfinder.com/data/icons/touch-gesture-2/512/touch_finger_hand_select_gesture_hold-128.png) no-repeat center;
    background-size: contain; background-color: rgb(203, 32, 39); ">
		    			<a href="javascript:setSelectMode()" class="hide">Select</a>
		    		</div>
		    		<div id="icon" style="background: url(https://cdn0.iconfinder.com/data/icons/files-6/60/add-128.png) no-repeat center;
    background-size: contain; background-color: rgb(59, 89, 152); ">
		    			<a href="#" class="hide">New</a>
		    		</div>
		    		<div id="icon" style="background: url(http://icons.iconarchive.com/icons/custom-icon-design/mono-general-1/128/save-icon.png) no-repeat center;

		    			<a href="#" class="hide">Save</a>
		    		</div>
		    		<div id="icon" style="background: url(https://cdn3.iconfinder.com/data/icons/folders-files/512/empty_folder-128.png) no-repeat center;

		    			<a href="#" class="hide">Load</a>
		    		</div>
		    		<div id="icon" style="background: url(http://iconshow.me/download.php?file=path/media/images/Mixed/line-icon/png/128/photo-128.png) no-repeat center;
    background-size: contain; background-color: orange; ">
		    			<a href="#" class="hide">Export</a>
		    		</div>
			</article>
		</div>

		<div class="content_div">
				<canvas id="canvas" style="height: 100%; width: 100%"></canvas>
				<script type="text/javascript">
					renderCanvas();
				</script>
		</div>
