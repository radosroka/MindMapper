<!DOCTYPE html>


<html>
	<head>
		<!-- <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Raleway" /> -->
		<link rel="stylesheet" type="text/css" href="./style.css">
		<link rel="stylesheet" type="text/css" href="./bootstrap-buttons.css">
		<link rel="stylesheet" type="text/css" href="./spectrum.css">
		<script type="text/javascript" src="logic.js"></script>
		<script type="text/javascript" src="canvas.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script type="text/javascript" src="spectrum.js"></script>
		<script type="text/javascript" src="color-picker.js"></script>
		<script type="text/javascript" src="arrow.js"></script>
	</head>

	<body>
		<div class="header_div" style=" box-shadow: 7px 7px 20px #bcbcbc;">
			<form id="file-load-form" class="hide">
				<input type="file" id="file-to-load" name="filename" accept="text/plain">
				<input type="submit">
			</form>
			<h1 align="left" style="text-shadow: 1px 1px 3px #d2d2e0;"><font style="text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;" color="#CB2027">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;M</font>ind <font style="text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;" color="#4DC247">M</font>apper</h1>

		</div>

		<div id="tools-container" class="btn-group" align="center">
			<button id="hide-btn" class="btn btn-default" title="Hide node branch">Hide</button>
			<button id="show-btn" class="btn btn-default" title="Show node branch">Show</button>
			<button id="del-btn" class="btn btn-default" title="Delete node with its children">Del</button>
			<button onclick="useRandomColor()" class="btn btn-default" title="Use random color to create new nodes">Rand</button>
			<input id="colors-picker"  />
			<button id="chcol-btn" class="btn btn-default" title="Change color of selected node">Change color</button>
		</div>

		<div id="menu-container">
			<article class="buttons clearfix">
		    		<div id="icon" style="background: url(https://cdn0.iconfinder.com/data/icons/files-6/60/add-128.png) no-repeat center;
    background-size: contain; background-color: rgb(203, 32, 39); ">
		    			<a id="new-doc" class="hide">New</a>
		    		</div>
		    		<div id="icon" style="background: url(http://icons.iconarchive.com/icons/custom-icon-design/mono-general-1/128/save-icon.png) no-repeat center;
    background-size: contain; background-color: rgb(0, 132, 255); ">
		    			<a onclick="saveCanvas()" id="savebtn" target="_blank" class="hide" download="file.txt">Save</a>
		    		</div>
		    		<div id="icon" style="background: url(https://cdn3.iconfinder.com/data/icons/folders-files/512/empty_folder-128.png) no-repeat center;
    background-size: contain; background-color: rgb(77, 194, 71); ">
		    			<a href="#" class="hide">Load</a>
		    		</div>
		    		<div id="icon" style="background: url(http://iconshow.me/download.php?file=path/media/images/Mixed/line-icon/png/128/photo-128.png) no-repeat center;
    background-size: contain; background-color: orange; ">
		    			<a onclick="exportCanvas()" id="exportbtn" target="_blank" class="hide" download="file.png">Export</a>
		    		</div>
			</article>
		</div>

		<div class="content_div">
				<canvas id="canvas" style="height: 100%; width: 100%"></canvas>
				<script type="text/javascript">
					renderCanvas();
				</script>
		</div>

<!--		<div class="" id="save-modal" hidden>
			<form>
				<input type="text" name="filename">
			</form>
		</div>
		-->

	</body>
</html>
